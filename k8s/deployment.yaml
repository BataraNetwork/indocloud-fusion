apiVersion: apps/v1
kind: Deployment
metadata:
  name: indoblockcloud-app
  labels:
    app: indoblockcloud
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: indoblockcloud
      component: frontend
  template:
    metadata:
      labels:
        app: indoblockcloud
        component: frontend
    spec:
      containers:
      - name: indoblockcloud
        image: indoblockcloud:latest
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: indoblockcloud-service
  labels:
    app: indoblockcloud
spec:
  selector:
    app: indoblockcloud
    component: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: indoblockcloud-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - indoblockcloud.com
    secretName: indoblockcloud-tls
  rules:
  - host: indoblockcloud.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: indoblockcloud-service
            port:
              number: 80